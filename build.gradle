plugins {
    id 'java'
}

group 'com.it'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
// https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

}

task chromeTest(type: Test) {
    systemProperty "driver", "chrome"
    useTestNG {
        suites "src\\test\\resources\\testNG.xml"
    }
}

task testGecko(type: Test) {
    systemProperty "driver", "gecko"
    useTestNG {
        suites "src\\test\\resources\\testNG.xml"
    }
}

task testBrowserStack(type: Test) {
    systemProperty "driver", "browserStack"
    useTestNG {
        suites "src\\test\\resources\\testNG.xml"
    }
}

